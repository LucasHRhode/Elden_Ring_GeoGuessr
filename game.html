<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elden Ring GeoGuessr - Game</title>
  <link rel="icon" type="image/png" href="img/favicon.png">

  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <!-- Link to your CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* Additional styles for game.html */
    body {
      display: grid;
      grid-template-areas:
        "header header"
        "image map";
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .header {
      grid-area: header;
      background: #111;
      color: #c0aa6f;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }

    .image-panel {
      grid-area: image;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a0a0a;
      padding: 1rem;
    }

    #location-image {
      max-width: 100%;
      max-height: 100%;
      border: 3px solid #c0aa6f;
      border-radius: 10px;
    }

    .map-panel {
      grid-area: map;
      position: relative;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #result {
      display: none;
      padding: 1rem;
      background: #111;
      color: #e0d8c3;
      text-align: center;
    }

    #guess-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Fog Effect -->
  <div class="fog"></div>

  <!-- Header -->
  <div class="header">
    <h2>Elden Ring GeoGuessr - <span id="mode-info">Normal</span> - Round <span id="round-info">1/5</span> - Score: <span id="score-info">0</span></h2>
    <div id="timer" style="display: none;">Time left: <span id="time-left">60</span>s</div>
  </div>

  <!-- Image Panel -->
  <div class="image-panel">
    <img id="location-image" src="img/placeholder.jpg" alt="Mystery Location">
  </div>

  <!-- Map Panel -->
  <div class="map-panel">
    <div id="map"></div>
    <button id="guess-btn" class="mystical-button">Guess</button>
    <div id="result">
      <p id="result-text"></p>
      <button id="next-round-btn" class="mystical-button" style="display: none;">Next Round</button>
    </div>
  </div>

  <!-- Include Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Link to game logic JS -->
  <script src="game_logi.js"></script>
</body>
</html>
