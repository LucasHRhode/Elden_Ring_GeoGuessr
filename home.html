<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elden Ring GeoGuessr</title>
  <style>
    /* Basic resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Cinzel", serif;
      background-color: #000; /* Dark background to complement the banner */
      color: #fff;
    }

    /* Banner container */
    .banner {
      text-align: center;
      overflow: hidden;
    }

    /* Banner image (ensure the user sees it all) */
    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Main content section */
    .content {
      text-align: center;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      animation: fadeInUp 1.5s ease forwards;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.2rem;
      color: #e0d8c3;
      text-shadow: 0 0 10px rgba(192, 170, 111, 0.7);
    }

    .subtitle {
      font-size: 1.2rem;
      color: #d4c8b0;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    /* Button styling */
    .buttons button {
      background-color: #c0aa6f;
      color: #1e1e1e;
      border: none;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 0.05rem;
      box-shadow: 0 0 10px rgba(192, 170, 111, 0.5);
    }

    .buttons button:hover {
      background-color: #d4c8b0;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(192, 170, 111, 0.7);
    }

    /* Simple fade/slide animation */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- The banner section (fully visible) -->
  <div class="banner">
    <!-- Update the src to match your actual image path -->
    <img src="img/Elden_Ring_GeoGuessR_Banner.jpg" alt="Elden Ring GeoGuessr Banner">
  </div>

  <!-- The content below the banner -->
  <div class="content">
    <h1>Elden Ring GeoGuessr</h1>
    <p class="subtitle">
      Test your knowledge of The Lands Between! Choose your mode and embark on a journey
      to pinpoint locations throughout the world of Elden Ring.
    </p>
    <div class="buttons">
      <button onclick="startNormalMode()">Normal Mode</button>
      <button onclick="startTimedMode()">Timed Mode</button>
    </div>
  </div>

  <script>
    // Placeholder functions for your game logic
    function startNormalMode() {
      alert("Starting Normal Mode!");
      // Add your logic here
    }

    function startTimedMode() {
      alert("Starting Timed Mode!");
      // Add your logic here
    }
  </script>
</body>
</html>
